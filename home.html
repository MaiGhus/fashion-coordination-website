<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Coordination</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for phones -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fashion Coordination</h1>
    <p>Choose your favorite look to explore its pieces</p>

    <!-- ðŸ”Ž Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Look Number (e.g., Look 5)">
    </div>
  </header>

  <!-- Fashion Looks Section -->
  <main class="gallery" id="gallery">
    <div class="look-card" data-name="Look 1">
      <a href="look1.html"><img src="images/look1.jpg" alt="Look 1"></a>
      <p>Look 1</p>
    </div>
    <div class="look-card" data-name="Look 2">
      <a href="look2.html"><img src="images/look2.jpg" alt="Look 2"></a>
      <p>Look 2</p>
    </div>
    <div class="look-card" data-name="Look 3">
      <a href="look3.html"><img src="images/look3.jpg" alt="Look 3"></a>
      <p>Look 3</p>
    </div>
    <div class="look-card" data-name="Look 4">
      <a href="look4.html"><img src="images/look4.jpg" alt="Look 4"></a>
      <p>Look 4</p>
    </div>
    <div class="look-card" data-name="Look 5">
      <a href="look5.html"><img src="images/look5.jpg" alt="Look 5"></a>
      <p>Look 5</p>
    </div>
    <div class="look-card" data-name="Look 6">
      <a href="look6.html"><img src="images/look6.jpg" alt="Look 6"></a>
      <p>Look 6</p>
    </div>
    <div class="look-card" data-name="Look 7">
      <a href="look7.html"><img src="images/look7.jpg" alt="Look 7"></a>
      <p>Look 7</p>
    </div>
  </main>

  <!-- Makeup Section -->
  <section id="makeup">
    <h2 class="section-title">Makeup Collection</h2>
    <div class="gallery">
      <div class="look-card" data-name="Makeup 1">
        <a href="https://onelink.shein.com/16/509p1q24p1ji"><img src="makeup/sb25032521476261499.jpg" alt="Makeup 1"></a>
        <p>Makeup 1</p>
      </div>
      <div class="look-card" data-name="Makeup 2">
        <a href="https://onelink.shein.com/16/509zywxuokl2"><img src="makeup/sb2106251851479043.jpg" alt="Makeup 2"></a>
        <p>Makeup 2</p>
      </div>
      <div class="look-card" data-name="Makeup 3">
        <a href="https://onelink.shein.com/16/50a10ub8ny3n"><img src="makeup/sb2306276181121814.jpg" alt="Makeup 3"></a>
        <p>Makeup 3</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Coordination. All rights reserved.</p>
  </footer>

  <!-- ðŸ”Ž Search Script -->
  <script>
    const searchInput = document.getElementById("searchInput");
    const lookCards = document.querySelectorAll(".look-card");

    searchInput.addEventListener("keyup", function() {
      const filter = searchInput.value.toLowerCase();
      lookCards.forEach(card => {
        const name = card.getAttribute("data-name").toLowerCase();
        card.style.display = name.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
